spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console  # Adicione essa linha para definir o caminho do console H2
  flyway:
    locations: classpath:db/migration
    enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
